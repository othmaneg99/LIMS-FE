<div class="container d-flex mt-5">
  <div class="col-md-2 ">

    <app-admin-side-bar></app-admin-side-bar>

  </div>
  <div class="col-md-10">


    <div class="col-md-6">
      <div class="card-header">Nouveau laboratoire</div>
      <div class="card-body" >

        <form #f="ngForm" (ngSubmit)="onSaveLaboratory(f.value)" >
          <label for="name" class="control-label">Nom : </label>
          <input class="form-control" type="text" name="name" id="name" ngModel>
          <button class="btn btn-success mt-3">+ ajouter </button>
        </form>
      </div>

    </div>

    <table class="table table-hover" >
      <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nom laboratoire</th>
        <th scope="col">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let l of laboratories._embedded.laboratories">
        <td>{{l.id}}</td>
        <td>{{l.name}}</td>
        <td>
          <button class="btn btn-light">modifier</button>
          <button class="btn btn-danger" (click)="onDeleteLaboratory(l)">supprimer</button>
        </td>
      </tr>
      </tbody>
    </table>





  </div>
</div>
