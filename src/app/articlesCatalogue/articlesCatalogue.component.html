<app-user-header></app-user-header>
<div class="container d-flex mt-5">
  <div class="col-md-2 ">
    <button class="btn btn-warning mb-2" routerLink="/articles/1/0">Reset</button>
    <div class="card"*ngIf="laboratories">
      <div class="card-header">
        Par laboratoire
      </div>
      <ul class="list-group list-group-flush">
        <li (click)="getArticlesByLab(l)" class="list-group-item clickable" *ngFor="let l of laboratories._embedded.laboratories">{{l.name}}</li>
      </ul>


    </div>
    <div class="card mt-3"*ngIf="categories">
      <div class="card-header">
        Par cat√©gorie
      </div>
      <ul class="list-group list-group-flush">
        <li (click)="getArticlesByCat(c)"class="list-group-item clickable" *ngFor="let c of categories._embedded.categories">{{c.name}}</li>
      </ul>


    </div>

</div>
  <div class="col-md-10 ">
<app-articles></app-articles>
  </div>
</div>
